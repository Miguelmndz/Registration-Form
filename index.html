<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <h1>THE CODE REVIEW</h1>
      <div class="container">
        <section class="top-section">
          <div class="sub-heading">

            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how you code is doing right in your inbox</p>
          </div>
        </section>
        <section class="contact-info">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="flex-wrapper">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Required">
            </div>
            <div class="flex-wrapper">

              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Required">
            </div>
             
            <div class="flex-wrapper">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>
              
            <div class="flex-wrapper">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="address">
            </div>
              
            <div class="flex-wrapper">
              <label for="city">City</label>
              <input type="text" id="city" name="city">
            </div>

            <div class="flex-wrapper">
              <label for="state">State</label>
              <select name="state" id="state">
                <option value="">Choose State</option>
                <option value="arizona">Arizona</option>
              </select>
            </div>
              <!-- <input type="" id="state" name="state"> -->

              <div class="flex-wrapper">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip">
              </div>
            
          </fieldset>
        </section>

        <section class="news-letter">
          <fieldset>
            <legend>NewsLetter</legend>
            <p>Select the newsletter you would like to receive</p>

            <ul>
              <li>
                <input type="checkbox" name="html" id="html">
                <label for="html" class="news-label">HTML News</label>
              </li>

              <li>
                <input type="checkbox" name="css" id="css">
                <label for="html" class="news-label">CSS News</label>
              </li>
              <li>
                <input type="checkbox" name="js" id="js">
                <label for="js" class="news-label">Javascript News</label>
              </li>
            </ul>

            <p>NewsLetter format</p>
            <ul>
              <li>
                <input type="radio" name="newsFormat" id="htmlFormat">
                <label for="htmlFormat" class="news-label">HTML</label>
              </li>
              <li>
                <input type="radio" name="newsFormat" id="text">
                <label for="text" class="news-label">Plain text</label>
              </li>
            </ul>

            <label for="comment" class="news-label comment">Other topics you'd like to hear about</label>
            <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
          </fieldset>

          <button>Sign Up</button>
          <footer></footer>

        </section>
      </div>
    </form>
  </body>
</html>
